<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Quiz</title>
  </head>
  <body>
    <section class="leaderboard">
      <img
        class="leaderboard__parallax"
        src="../assets/img/1.png"
        data-position="-1"
        alt="first img"
      />
      <img
        class="leaderboard__parallax"
        src="../assets/img/2.png"
        data-position="5"
        alt="first img"
      />
      <img
        class="leaderboard__parallax"
        src="../assets/img/3.png"
        data-position="2"
        alt="first img"
      />
      <img
        class="leaderboard__parallax"
        src="../assets/img/4.png"
        data-position="6"
        alt="first img"
      />
      <img
        class="leaderboard__parallax"
        src="../assets/img/5.png"
        data-position="8"
        alt="first img"
      />
      <img
        class="leaderboard__parallax"
        src="../assets/img/6.png"
        data-position="-2"
        alt="first img"
      />
      <img
        class="leaderboard__parallax"
        src="../assets/img/7.png"
        data-position="4"
        alt="first img"
      />
      <img
        class="leaderboard__parallax"
        src="../assets/img/8.png"
        data-position="-9"
        alt="first img"
      />
      <img
        class="leaderboard__parallax"
        src="../assets/img/9.png"
        data-position="6"
        alt="first img"
      />
      <img
        class="leaderboard__parallax"
        src="../assets/img/10.png"
        data-position="-7"
        alt="first img"
      />
      <img
        class="leaderboard__parallax"
        src="../assets/img/11.png"
        data-position="-5"
        alt="first img"
      />
      <img
        class="leaderboard__parallax"
        src="../assets/img/12.png"
        data-position="5"
        alt="first img"
      />
      <div class="leaderboard__container">
        <div class="leaderboard__container--glass">
          <div class="leaderboard__container--content">
            <h1 class="leaderboard__container--title">LEADERBOARD</h1>

            <div class="leaderboard__mode">
              <label class="leaderboard__mode--label" for="gameMode">
                Game mode:
              </label>

              <select
                class="leaderBoard__mode--select"
                name="mode"
                id="gameMode"
              >
                <option class="leaderBoard__mode--option" value="attack" >
                  attack
                </option>
                <option class="leaderBoard__mode--option" value="practice">
                  practice
                </option>
              </select>
            </div>

            <div class="leaderboard__head">
              <span>Name</span>
              <span>userScore</span>
            </div>

            <ul class="leaderboard__list" id="leaderList"></ul>

            <button class="leaderboard__btn">
              <a href="/">Go to main</a><b></b>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="../scripts/leaderBoard/index.js"></script>
  </body>
</html>
