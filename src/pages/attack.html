<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>module 3</title>
  </head>
  <body>
    <!-- ########### START GAME SCREEN ########### -->
    <section class="game">
      <div class="game__bg-dark">
        <div class="game-container">
          <div class="game-container__nameAndtimer">
            <h1 class="game-container__name">
              Good luck, <span id="name">Tester</span>
            </h1>
            <div id="timer"></div>
          </div>

          <div class="game-container__task">
            <div class="game-container__task--numbers">10</div>
            <div class="game-container__task--operator">+</div>
            <div class="game-container__task--numbers">42</div>
            <div class="game-container__task--equal">=</div>
            <input
              class="game-container__task--result"
              id="gameResult"
              type="number"
              placeholder="5"
            />
          </div>
          <h4 class="game-container__score">Your score:<span>41</span></h4>
          <button class="game-container__stop">
            <span>STOP GAME</span>
            <b></b>
          </button>
        </div>
      </div>
    </section>
    <!-- ########### END GAME SCREEN ########### -->
    <script type="module" src="./scripts/attack/index.js"></script>
  </body>
</html>
