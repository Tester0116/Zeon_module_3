<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Quiz</title>
  </head>
  <body>
    <!-- ########### START FIRST SCREEN ########### -->
    <section class="start-screen">
      <form class="start-screen__form" id="form">
        <h1 class="start-screen__name">What's your name?</h1>
        <div class="position-relative">
          <input
            id="nameForm"
            class="start-screen__name--input"
            type="text"
            placeholder="name"
            required
            autocomplete="off"
          />
          <label class="start-screen__name--label" for="nameForm">Name</label>
        </div>
        <h1 class="start-screen__mode--text">Choose your game mode:</h1>
        <div class="start-screen__mode--btnblock">
          <!-- *** Practice *** -->
          <div class="start-screen__mode--btn">
            <input
              class="start-screen__mode--radio"
              id="practice"
              type="radio"
              name="mode"
            />
            <label class="start-screen__mode--label" for="practice">
              Practice
            </label>
          </div>
          <!-- *** Attack *** -->
          <div class="start-screen__mode--btn">
            <input
              class="start-screen__mode--radio"
              id="attack"
              checked
              type="radio"
              name="mode"
            />
            <label class="start-screen__mode--label" for="attack">
              Time Attack
            </label>
          </div>

          <!-- *** end *** -->
        </div>
        <button class="start-screen__startBtn" type="submit">Let’s go!</button>
        <a class="start-screen__rules" href="https://whois.ru" target="_blank">
          don’t know rules? clicke <span>here</span>!
        </a>
        <div class="start-screen__leaderboard">
          <a href="leaderboard.html">LEADERBOARD</a>
        </div>
      </form>
    </section>
    <!-- ########### END FIRST SCREEN ########### -->

    <script type="module" src="./scripts/start.js"></script>
  </body>
</html>
